[Documents]
    path = "Documents"
    [[Documents.Move]]
        destination = "Documents/Files"
        time = { number = 30, unit = "M" }

[Downloads]
    path = "Downloads"
    time = { number = 30, unit = "M" }
    [[Downloads.Move.Images]]
        destination = "Downloads/Files"
        filetypes = [".png", ".jpg"]
        match = [ "%d" ]  # Some sort of regex matching


[Desktop]
    path = "Desktop"
    time.number = 1
    time.unit = "H"
    [[Desktop.Move.Screenshots]]
        destination = "Documents/Files/Screenshots"
        match = ["Screenshot", "Screen Shot"]
        filetypes = [".png"]

    [[Desktop.Move.Images]]
        destination = "Documents/Files/Images"
        filetypes = [".png", ".jpg"]

    [[Desktop.Move.Movies]]
        destination = "Documents/Files/Videos"
        filetypes = [".mov", ".mp4"]

    [[Desktop.Move.PDFs]]
        destination = "Documents/Files/PDFs"
        filetypes = [".pdf"]

    [[Desktop.Delete.EverythingElse]]


[[Trash-Bin.Delete.Everything]]
path = ".Trash"
time = { number = 3, unit = "D" }
        










